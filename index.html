<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="./assets/css/style.css">
    <title>Professional Id Card</title>
</head>
<body>

    <div class="container vh-100 d-flex 
            align-items-center justify-content-center">
        <div class="id-card shadow-lg" >
            <div class="card-inner p-3 ">
                <div class="row align-items-center">
                    <!-- profile -->
                    <div class="col-sm-3 text-center mb-3 mb-sm-0">   
                        <div class="img-sec">
                            <!-- <img src="/assets/images/profile_pic.jpg" alt="Profile" > -->
                             <img src="/assets/images/Profile_pic.jpg.jpeg" alt="Profile">
                        </div>
                    </div>
                    <div class="col-sm-9">
                        <!-- company name-->
                      <div class="company-name">
                          <span class="brand-mark">TC</span>
                          <span class="brand-text">TECH CORP LTD.</span>
                       </div>
                       <!-- name and designation -->
                        <div class="name-sec">
                            <h4 class="fw-bold mb-0 text-white">MS. JYOTI MISHRA </h4>
                            <P class="fw-normal mb-2 text-gold">SOFTWARE DEVELOPER</P>
                            <!-- <P class="fw-normal mb-2 text-gold">TRAINING ASSOCIATE</P> -->
                
                        </div>
                        
                    </div>
                </div>
                <!-- Divider -->
                <div class="divider"></div>
                <div class="row mt-4">
                    <!-- Employee details -->
                    <div class="col-lg-8 info-text">
                         <p>
                           <strong>Employee ID:</strong>
                           <span class="info-value">TRN-2026-007</span>
                         </p>
                         <p>
                           <strong>Department:</strong>
                           <span class="info-value">Software Development</span>
                        </p>
                        <p>
                          <strong>Join Date:</strong>
                          <span class="info-value">Jan 31, 2026</span>
                        </p>
                         <p>
                           <strong>Contact:</strong>
                           <span class="info-value">Jyotimishra02@TC.com</span>
                        </p>
                    </div>
                    <div class="col-4 d-flex justify-content-center">
                        <!-- Qr code  -->
                            <div class="qr-border">
                            <div class="d-flex justify-content-center">
                                <img src="/assets/images/qr-code.jpg" alt="qr_code" style="background-color:#fff ; border: 4px solid #d4af37"  height="90px" >
                               
                            </div>
                            <span class="qr-label">SCAN TO VERIFY</span>    
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</html>
